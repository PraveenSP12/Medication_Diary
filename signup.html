<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="connect.php" method="post">
        <h2>New Registration</h2>
        <div class="input-group">
            <input type="text" required id="Name" name="name1">
            <label for="">Name</label>
          </div>
          <div class="input-group">
            <input type="email" required id="email" name="email">
            <label for="">Email</label>
          </div>
        <div class="input-group">
          <input type="text" required id="Username" name="Username">
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required id="password" name= "password1">
          <label for="">Password</label>
        </div>
        <div class="remember">
            <input type="radio" name = "typeselect" value = "Patient" checked>
            <label>Patient</label>

            <input type="radio" name = "typeselect" value = "Doctor" checked>
            <label>Doctor</label>

            <input type="radio" name = "typeselect" value = "Nurse" checked>
            <label>Nurse</label>
        </div>
        <button type="submit">Sign in</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="loginpage.html" class="signUpBtn-link">Login</a></p>
        </div>
      </form>
    </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
